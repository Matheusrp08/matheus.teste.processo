<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head><meta charset="UTF-8"/></head>
<body>
    <section class="layout-content" layout:fragment="corpo">
	    
        <div class="page-header">
            <nav class="navbar navbar-expand-md navbar-top bg-light">
                <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <i class="oi oi-caret-right"></i>
                            <span>Cadastrar Novo Processo</span>
                        </li>
                    </ul>
                </div>
                <a class="btn btn-primary btn-md" th:href="@{/processos/listar}" role="button">
                    <span class="oi oi-spreadsheet" title="Cadastro" aria-hidden="true"></span>
                    <span>Listar de Processos</span>
                </a>
            </nav>
        </div>
	
        <div class="container" id="cadastro">
        
        	<div th:replace="fragments/alert"></div>
        
            <form th:action="${reu.id == null} ? @{/processos/salvar} : @{/processos/editar}" 
            	  th:object="${reu}" method="POST">
              
                   <!-- AUTOR -->           
               	<div class="box-geral-esquerda">
  				<div class="box-texto">
    			<h3>AUTOR</h3>
  				</div>
				</div>
               	
                <div class="form-row">             
                    <div class="form-group col-md-5">
                        <label for="num_process">Núm. do Processo</label>
                        <input type="text" class="form-control" id="num_process" 
                               autofocus="autofocus" th:field="*{num_process}"
                               th:classappend="${#fields.hasErrors('num_process')} ? 'is-invalid'"/>
                        <div class="invalid-feedback">
							<span th:errors="*{num_process}"></span>
                        </div>
                    </div>
                                                          
              	    <div class="form-group col-md-5">
                      <label for="reclamante">Reclamante</label>
                        <input type="text" class="form-control" id="cidade" th:field="*{reu.reclamante}"
                        	   th:classappend="${#fields.hasErrors('reu.reclamante')} ? 'is-invalid'"/>
                        <div class="invalid-feedback">
                        	<span th:errors="*{reu.reclamante}"></span>
                        </div>
                    </div>
                </div>
                
                
                 <div class="form-row">                                                 
              	    <div class="form-group col-md-5">
                      <label for="requerente">Requerente</label>
                        <input type="text" class="form-control" id="cidade" th:field="*{reu.requerente}"
                        	   th:classappend="${#fields.hasErrors('reu.requerente')} ? 'is-invalid'"/>
                        <div class="invalid-feedback">
                        	<span th:errors="*{reu.requerente}"></span>
                        </div>
                    </div>

                     <div class="form-group col-md-5">
                      <label for="autor">Autor</label>
                        <input type="text" class="form-control" id="autor" th:field="*{reu.autor}"
                        	   th:classappend="${#fields.hasErrors('reu.autor')} ? 'is-invalid'"/>
                        <div class="invalid-feedback">
                        	<span th:errors="*{reu.autor}"></span>
                        </div>
                    </div>
   				</div>
                  	<!-- FIM AUTOR -->
                  
                    
                      <!-- INICIO REU -->
                     
                  <div class="box-geral-esquerda">
  				  <div class="box-texto">
    			  <h3>REU</h3>
  				  </div>
				  </div>
                    
                    <div class="form-row">
                       
                     <div class="form-group col-md-5">
                        <label for="requerido">Requerido</label>
                        <input type="text" class="form-control" id="requerido" 
                               autofocus="autofocus" th:field="*{requerido}"
                               th:classappend="${#fields.hasErrors('requerido')} ? 'is-invalid'"/>
                        <div class="invalid-feedback">
							<span th:errors="*{requerido}"></span>
                        </div>
                    </div>
                    
                      
                     <div class="form-group col-md-5">
                        <label for="reclamado">Reclamado</label>
                        <input type="text" class="form-control" id="reclamado" 
                               autofocus="autofocus" th:field="*{reclamado}"
                               th:classappend="${#fields.hasErrors('reclamado')} ? 'is-invalid'"/>
                        <div class="invalid-feedback">
							<span th:errors="*{reclamado}"></span>
                        </div>
                    </div>
                 </div>
                    
                  <div class="form-row">                 
                    <div class="form-group col-md-5">
                        <label for="acusado">Acusado</label>
                        <input type="text" class="form-control" id="acusado" 
                               autofocus="autofocus" th:field="*{acusado}"
                               th:classappend="${#fields.hasErrors('acusado')} ? 'is-invalid'"/>
                        <div class="invalid-feedback">
							<span th:errors="*{acusado}"></span>
                        </div>
                    </div>                
               </div>                                
              
                  
                 <!-- FIM FORM REU -->
                
               <div class="box-geral-esquerda">
  				<div class="box-texto">
    			<h3>INFORMAÇÕES NECESSÁRIAS</h3>
  				</div>
				</div>
               	
                <div class="form-row">
                    <div class="form-group col-md-3">
                   		 <label for="dataSaida">Data da Ocorrência</label>
                       	 <input type="date" class="form-control" id="dataEntrada" th:field="*{dataEntrada}"
                        	   th:classappend="${#fields.hasErrors('dataEntrada')} ? 'is-invalid'"/>
                        <div class="invalid-feedback">
                        	<span th:errors="*{dataEntrada}"></span>
                        </div>
                    </div>
                    <div class="form-group col-md-3">
                        <label for="dataSaida">Data da Notificação</label>
                        <input type="date" class="form-control" id="dataSaida" th:field="*{dataSaida}"
                        	   th:classappend="${#fields.hasErrors('dataSaida')} ? 'is-invalid'"/>
                        <div class="invalid-feedback">
                        	<span th:errors="*{dataSaida}"></span>
                        </div>
                    </div>
               
                    
                      
                    <div class="form-group col-md-2">
                        <label for="uf">UF</label>
                        <select id="uf" class="form-control" th:field="*{reu.uf}"
                        		th:classappend="${#fields.hasErrors('reu.uf')} ? 'is-invalid'">
                            <option value="">Selecione...</option>
                            <option th:each="uf : ${ufs}" th:value="${uf}" th:text="${uf.sigla}"></option>
                        </select>
                        <div class="invalid-feedback">
                        	<span th:errors="*{reu.uf}"></span>
                        </div>
                    </div>
                    <div class="form-group col-md-2">
                        <label for="cep">Cep</label>
                        <input type="text" class="form-control" id="cep" data-mask="00000-000" th:field="*{reu.cep}"
                        	   th:classappend="${#fields.hasErrors('reu.cep')} ? 'is-invalid'"/>
                        <div class="invalid-feedback">
							<span th:errors="*{reu.cep}"></span>
                        </div>
                    </div>
                                    
                </div>
             
                <input  type="hidden" id="id"  th:field="*{id}"/>
                <button type="submit" style= "color:#f8f9fa;" class="btn btn-primary btn-sm">Enviar Processo</button>
            </form>
        </div>

    </section>
</body>
</html>
