<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head><meta charset="UTF-8"/></head>
<body>
    <section class="layout-content" layout:fragment="corpo">
    
        <nav class="navbar navbar-expand-md bg-light">
            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <i class="oi oi-caret-right"></i>
                        <span>Lista de Processos</span>
                    </li>
                </ul>
                <a class="btn btn-primary btn-md" th:href="@{/processos/cadastrar}" role="button">
                    <span class="oi oi-plus" title="Cadastro" aria-hidden="true"></span>
                    <span>Registar Novo Processo</span>
                </a>
            </div>
        </nav>
	
        <div class="container">
	
            <p>
               
                <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseNome"
                        aria-controls="collapseNome">Numero do Processo
                </button>    
                <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseData"
                        aria-controls="collapseData">Datas
                </button>
                
                 <i class="oi oi-magnifying-glass" style="margin-left:10px"></i><span></span>
            </p>
            <div class="row">
                <div class="col">
                    <div class="collapse" id="collapseNome">

                        <nav class="navbar navbar-light bg-light">
                            <form class="form-inline" method="GET" th:action="@{/processos/buscar/nome}">
                                <input class="form-control mr-sm-2" type="search" placeholder="Consultar Notificação" aria-label="Consultar"
                                       th:name="nome" />
                                <button class="btn btn-outline-success my-2 my-sm-0">Consultar</button>
                            </form>
                        </nav>

                    </div>
                </div>
            </div>
          
            <div class="row">
                <div class="col">
                    <div class="collapse" id="collapseData">

                        <nav class="navbar navbar-light bg-light">
                            <form class="form-inline" method="GET" th:action="@{/processos/buscar/data}">
                                <input class="form-control mr-sm-2" type="date" aria-label="Search"
                                       th:name="entrada" />
                                <input class="form-control mr-sm-2" type="date" aria-label="Search"
                                       th:name="saida" />
                                <button class="btn btn-outline-success my-2 my-sm-0">Consultar</button>
                            </form>
                        </nav>
	
                    </div>
                </div>
            </div>	
	
            <div class="table-responsive">
            
            	<div th:replace="fragments/alert"></div>
            	
                <table class="table table-striped table-hover table-sm">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th th:text="#{tabela.processo.col.numero}"></th>
                        <th th:text="#{tabela.processo.col.nome}"></th>    
                        <th th:text="#{tabela.processo.col.departamento}"></th>
                        <th th:text="#{tabela.processo.col.cargo}"></th>
                        <th></th>
                       <!--  <th th:text="#{tabela.processo.col.endereco}"></th> -->
                        <th th:text="#{tabela.processo.col.dataEntrada}"></th>
                        <th th:text="#{tabela.processo.col.dataSaida}"></th>
                        <th th:text="#{tabela.processo.col.acao}"></th>
                    </tr>
                    </thead>
                    <tbody>
	                    <tr th:each="f : ${processos}">
	                        <td th:text="${f.id}"></td>
	                        <td th:text="${f.num_process}"></td>
	                        <td th:text="${f.requerido}"></td>
	                        <td th:text="${f.reclamado}"></td>
	                        <td th:text="${f.acusado}"></td>
	                        
	                        
	                       <!--  <td th:text="${f.cargo.departamento.nome}"></td>
	                        <td th:text="${f.cargo.nome}"></td> -->
	                        <td>
	                           <!--   <button type="button" class="btn btn-secondary btn-sm" data-container="body"
	                                    data-toggle="popover" data-placement="top"
	                                    th:attr="data-content=${#strings.concat(
	                                    		 f.processo.acusado, ', ',
	                                    		 f.processo.autor, ' ',
	                                    		 f.processo.cep, ' - ',
	                                    		 f.processo.numero, ', ',
	                                    		 f.processo.reclamado, ' - ', 
	                                    		 f.processo.uf.sigla, ' - ',
	                                    		 f.processo.cep
	                                    )}">
	                                <span class="oi oi-eye" title="Visualizar" aria-hidden="true"></span>
	                            </button> -->
	                        </td>
	                        
	                        <td th:text="${#temporals.format(f.dataEntrada, 'dd/MM/yyyy')}">01/08/2014</td>
	                        <td th:text="${#temporals.format(f.dataSaida, 'dd/MM/yyyy')}">02/03/2015</td>
	                        <td colspan="2">
		                        <a class="btn btn-info btn-sm" th:href="@{/processos/editar/{id} (id=${f.id})}" role="button">
	                                <span class="oi oi-brush" title="Editar" aria-hidden="true"></span>
	                            </a>
	                            <button th:id="${#strings.concat('btn_processos/excluir/', f.id)}" type="button" class="btn btn-danger btn-sm"
	                                    data-toggle="modal" data-target="#myModal">
	                                <span class="oi oi-circle-x" title="Excluir" aria-hidden="true"></span>
	                            </button>
	                        </td>
	                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div th:replace="fragments/modal :: modal"></div>
 
    </section>
</body>
</html>
